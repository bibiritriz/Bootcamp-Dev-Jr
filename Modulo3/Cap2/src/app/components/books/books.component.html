<app-book [book]="book" (saveEmitter)="saveBook()"></app-book>

<div class="container">
  <h3>Livros Cadastrados</h3>
  <table class="table">
    <thead>
      <tr>
        <th>
          #
        </th>
        <th>
          Título
        </th>
        <th>
          Autor
        </th>
        <th>
          Preço
        </th>
        <th class="text-center w-25">
          Opções
        </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let book of books">
        <td>
          {{book.id}}
        </td>
        <td>
          {{book.title}}
        </td>
        <td #nameBook>
          {{book.author}}
        </td>
        <td>
          {{book.price}}
        </td>
        <td class="text-center">
          <button class="btn btn-success me-2" (click)="update(book)">Alterar</button>
          <button class="btn btn-danger me-2" (click)="remove(book)">Remover</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
