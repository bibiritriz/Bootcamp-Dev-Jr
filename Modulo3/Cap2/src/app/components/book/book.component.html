<div class="container">
  <h3>
    Cadastrar Livros
  </h3>
  <form #formBook="ngForm" >
    <div class="row">
      <label for="title" class="form-label">
        Título
      </label>
      <div>
        <input type="text" class="form-control" [(ngModel)]="book.title" name="title" id="title" placeholder="Digite o título" required>
      </div>
    </div>
    <div class="row">
      <label for="author" class="form-label">
        Autor
      </label>
      <div>
        <input type="text" class="form-control" [(ngModel)]="book.author" name="author" id="author" placeholder="Digite o nome do autor" required>
      </div>
    </div>
    <div class="row">
      <label for="price" class="form-label">
        Preço
      </label>
      <div>
        <input type="number" class="form-control" [(ngModel)]="book.price" name="price" id="price" placeholder="Digite o preço" required>
      </div>
    </div>
    <div class="row mt-3 mb-3">
      <div>
        <button class="btn btn-primary" (click)="save()" [disabled]="formBook.invalid">Salvar</button>
      </div>
    </div>
  </form>
</div>
