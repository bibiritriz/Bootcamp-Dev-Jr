<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Assinaturas</title>

  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background-color: #eef2ed;
      margin: auto;

      width: 600px;

      box-shadow: 1px 3px 8px 1px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      overflow: hidden;
    }

    .header {
      padding: 35px;
    }

    .flex-container {
      display: flex;
      justify-content: space-around;
      color: #ffffff;
    }

    .titulo {
      font-size: 32px;
      font-weight: 700;
      color: #96cc41;
      margin-bottom: 12px;
    }

    .subtitulo {
      color: #cbe673;
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    .subtitulo2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 15px;
    }

    .preco {
      font-size: 30px;
      font-weight: 700;

      span {
        font-weight: normal;
        font-style: italic;
        font-size: 15px;
      }
    }

    .botao {
      font-weight: 499;
      color: #96cc41;
      text-align: center;
      background-color: #EEF2ED;
      padding: 14px 30px;
      width: 200px;
      border-radius: 5px;
      margin-top: 25px;
      user-select: none;
      cursor: pointer;
    }

    .botao:hover {
      background-color: #ffffff;
      transition: 0.5s;
    }

    .coluna1 {
      background-color: #96cc41;
      width: 50%;
      padding: 20px;
    }

    .coluna2 {
      background: #cbe673;
      width: 50%;
      padding: 20px;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="header">
      <div class="titulo">
        Entre para nossa comunidade!
      </div>
      <div class="subtitulo">
        Faça a sua assinatura agora e ganhe 30% de desconto!
      </div>
      <div>
        Faça parte da nossa comunidade de desenvolvedores. <br>
        Tenha suporte da nossa equipe e cresça mais rápido na sua
        carreira.
      </div>
    </div>
    <div class="flex-container">
      <div class="coluna1">
        <div class="subtitulo2">
          Assinatura mensal: <br>
        </div>
        <div class="preco">
          R$ 99,99
          <span>
            por mês.
          </span>
        </div>
        Cancele a qualquer momento. <br>
        <div class="botao">
          Assinar Agora
        </div>
      </div>
      <div class="coluna2">
        Coluna 2
      </div>
    </div>
  </div>
  </div>
</body>

</html>
