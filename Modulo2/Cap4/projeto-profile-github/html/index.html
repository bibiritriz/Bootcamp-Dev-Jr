<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <title>Profiles GitHub</title>
</head>
<body>
  <div class="container text-center">
    <main>
      <section>
        <div class="display-6">
          Busca de Usuário
        </div>
        <form>
          <div class="row justify-content-center">
            <div class="col-lg-6">
              <input type="text" class="mt-1 col-6 form-control" id="InputUserName" placeholder="Username">
            </div>
          </div>
          <button type="button" onclick="search()" class="btn btn-dark mt-2">Pesquisar</button>
        </form>
      </section>
      <section class="mt-2">
        <div class="text-center display-6">
          Dados do Usuário
        </div>
        <div id="avatar_url">
        </div>
        <div id="name" class="fs-4">
        </div>
        <div id="html_url">
        </div>
        <div id="company">
        </div>
      </section>
      <section class="mt-2">
        <div class="text-center display-6">
          Pesquisas Anteriores
        </div>
        <div class="row">
          <div class="col">
            <img src="https://avatars.githubusercontent.com/u/116839719?v=4" class="mt-2 shadow rounded " width="10%" alt="avatar" id="avatar_url">
          </div>
        </div>
      </section>
    </main>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
